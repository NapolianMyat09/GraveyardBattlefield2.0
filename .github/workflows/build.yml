name: Automated Build

on:
  push:
    branches:
      - main  # Change this to your branch name if needed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore Dependencies
        working-directory: GraveyardBattlefield
        run: dotnet restore GraveyardBattlefield.sln

      - name: Build Project
        working-directory: GraveyardBattlefield
        run: dotnet build GraveyardBattlefield.sln --configuration Release --no-restore

      - name: Run MonoGame Content Builder
        working-directory: GraveyardBattlefield/Content
        run: dotnet mgcb /@:"Content.mgcb"
